<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Únete al Grupo de WhatsApp</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="formulario">
    <input type="text" name="name" placeholder="Tu nombre" required><br><br>
    <input type="tel" name="phone" placeholder="Tu número de teléfono" required><br><br>
    <button type="submit">Registrarse</button>
  </form>
  <br>

  <!-- Enlace a WhatsApp que solo se activa después de que se completa el formulario -->
  <a id="whatsapp-link" href="https://chat.whatsapp.com/TU_ENLACE_DEL_GRUPO" target="_blank" style="pointer-events: none; color: gray;">
    Unirme al grupo de WhatsApp
  </a>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>

  <script>
    // Obtener el formulario y el enlace de WhatsApp
    const formulario = document.getElementById("formulario");
    const whatsappLink = document.getElementById("whatsapp-link");

    formulario.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      // Obtener los valores de los campos
      const name = formulario.name.value.trim();
      const phone = formulario.phone.value.trim();

      // Verificar que los campos no estén vacíos
      if (!name || !phone) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Intentar registrar los datos en Firebase
      try {
        // Llamar a la función para guardar los datos en Firebase
        await saveToFirebase(name, phone);

        // Si la inserción en Firebase es exitosa, habilitar el enlace de WhatsApp
        whatsappLink.style.pointerEvents = "auto";  // Habilitar clic
        whatsappLink.style.color = "blue";  // Cambiar color del enlace para que sea visible
        alert('¡Registro exitoso! Ahora puedes unirte al grupo.');

        // Redirigir automáticamente al grupo de WhatsApp después de 2 segundos
        setTimeout(function() {
          window.location.href = whatsappLink.href;
        }, 2000);

      } catch (error) {
        console.error('Error al guardar los datos:', error);
        alert('Hubo un error al registrar tus datos. Por favor, intenta de nuevo.');
      }
    });

    // Función para guardar los datos en Firebase
    async function saveToFirebase(name, phone) {
      const { db } = await import('./firebase-config.js');
      const { collection, addDoc } = await import("https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js");

      // Guardar los datos en Firestore
      await addDoc(collection(db, "usuarios"), {
        name: name,
        phone: phone
      });
    }
  </script>
</body>
</html>
